<div class="bordered-card">
  <div class="padding-7">
    <span class="font">Incidents by Main Categories</span>
    <a class="floating" (click)="onExpand()">Expand
      <span>
        <i class="fal fa-expand-alt"></i>
      </span>
    </a>
  </div>
  <ng-template [ngIf]="chartData">
    <pie-chart1 [chartData]="chartData"></pie-chart1>
  </ng-template>
</div>


<div class="modal fade user-search-result" id='maximize-category-graph' tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-md-10">
          <h4 class="modal-title">Incidents by Main Categories</h4>
        </div>
        <div class="col-md-2">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <incident-by-category-large-chart></incident-by-category-large-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-12 col-sm-12 btn-invisible">
  <button type="button" id='incidentByCategoryBtn' class="btn btn-primary" data-toggle="modal" data-target="#maximize-category-graph"
    data-backdrop="static" data-keyboard="false"></button>
</div>
